<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- login form -->
    <div class="row">
        <div class="col-lg-4 m-auto">
                <div class="card mt-5 bg-dark">
                    <div class="card-title text-center mt-3">
                        <img src="./images/admin.jpg" width="100px" height=100px"   alt="adminimage">
                        <center> <h4 >Login</h4></center>
                    </div>
                    <div class="card-body ">
                         <form  onsubmit="onLogin()">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"> <i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" id="usrname" class="form-control" placeholder="Username" required>
                            </div>


                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1"> <i class="fa fa-lock"></i></i></span>
                                </div>
                                <input type="text" id="psswrd" class="form-control" placeholder="Password" required>
                             </div>
                            <center>
                            <button type="submit" class="btn btn-success ">Login</button>
                            </center>
                         </form>

                    </div>
                </div>
        </div>
    </div>
    <script src="./validation.js"></script>
</body>
</html>
